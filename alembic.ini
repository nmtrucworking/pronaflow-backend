# Alembic Configuration File for PronaFlow Database Migrations

[alembic]
# Path to migration scripts
script_location = app/alembic

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename
# timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:app/alembic/versions

# Version path separator; defaults to os.pathsep
# version_path_separator = :

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - This will be overridden in env.py from settings
sqlalchemy.url = postgresql+psycopg2://user:password@localhost:5432/pronaflow

[post_write_hooks]
# Post-write hooks can be defined here
# Example: Format code with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 120 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
