# pytest configuration for PronaFlow Backend
[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -ra
    -v
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    api: API endpoint tests (full stack)
    slow: Slow running tests
    smoke: Smoke tests for critical functionality
    
# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
